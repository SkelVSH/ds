<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карточка</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/item-card.css">
</head>
<body>
  <div class="card">
    <div class="card-config card-config--first wrapper">
      <div class="card-config-main">
        <h1 class="c-h1">Николь</h1>
        <div class="card-config-main-tags"></div>
        <div class="card-config-main-colors"></div>
        <div class="card-config-main-kit"></div>
        <div class="card-config-main-form"></div>
        <div class="card-config-main-howto"></div>
      </div>
      <div class="card-config-photo"></div>
    </div>
    <div class="card-banner wrapper"></div>
    <div class="card-specs">
      <div class="card-specs-tabs">
        <div class="wrapper">
          <a class="card-specs-tabs__item" href=""></a>
          <a class="card-specs-tabs__item" href=""></a>
          <a class="card-specs-tabs__item" href=""></a>
          <a class="card-specs-tabs__item" href=""></a>
          <a class="card-specs-tabs__item" href=""></a>
        </div>
      </div>
      <div class="card-specs-table wrapper"></div>
    </div>
    <div class="card-quote wrapper">
      <div class="card-quote-text"></div>
      <img class="card-quote__photo" src="" alt="Сергей Карпенко - главный инженер салона «Стальная линия»">
    </div>
    <div class="card-choose_door">
      <div class="card-choose_door-main">
        <h2 class="c-h1"></h2>
        <div class="card-choose_door-main-designer"></div>
        <h3 class="c-h3"></h3>
        <p class="c-p1"></p>
      </div>
      <img src="" alt="">
      <img src="" alt="">
    </div>
    <div class="card-video wrapper">
      <!-- Можно взять из салона на Дзержинского -->
    </div>
    <div class="card-furniture wrapper">
      <div class="card-furniture-main">
        <a href=""></a>
        <p></p>
        <img src="" alt="">
        <a href=""></a>
      </div>
      <div class="card-furniture-aside">
        <img src="" alt="">
        <a href=""></a>
      </div>
    </div>
    <div class="card-coating wrapper">
      <div class="card-coating-tabs">
        <a href="card-coating-tabs__item"></a>
        <a href="card-coating-tabs__item"></a>
      </div>
      <div class="card-coating-info">
        <div class="card-coating-info__item">
          <img src="" alt="">
          <div class="card-coating-info-main">
            <img src="" alt="">
            <p></p>
          </div>
        </div>
        <div class="card-coating-info__item">
          <img src="" alt="">
          <div class="card-coating-info-main">
            <img src="" alt="">
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-non_standard wrapper">
      <img src="" alt="">
      <div class="card-non_standard-info">
        <h2></h2>
        <p></p>
        <div class="card-non_standard-info__last">
          <img src="" alt="">
          <p></p>
        </div>
      </div>
    </div>
    <div class="card-additions wrapper">
      <div class="card-additions-main">
        <h2></h2>
        <p></p>
        <div class="card-additions-main__percent">
          <p></p>
          <p></p>
        </div>
      </div>
      <div class="card-additions-slider"></div>
      <div class="card-additions-main__percent card-additions-main__percent--mobile">
        <p></p>
        <p></p>
      </div>
    </div>
    <div class="card-locks wrapper">
      <img src="" alt="">
      <div class="card-locks-main"></div>
      <div class="card-locks-bottom"></div>
    </div>
    <div class="card-locks_video wrapper">
      <div class="card-locks_video-desc">
        <h3></h3>
        <p></p>
        <div class="card-locks_video-desc__percent">
          <p></p>
          <p></p>
        </div>
      </div>
      <iframe src="" frameborder="0"></iframe>
      <div class="card-locks_video-desc__percent card-locks_video-desc__percent--mobile">
        <p></p>
        <p></p>
      </div>
    </div>
    <div class="card-smartlocks wrapper">
      <div class="card-smartlocks__danalock">
        <img src="" alt="">
        <div class="card-smartlocks__text">
          <h3></h3>
          <p></p>
        </div>
      </div>
      <div class="card-smartlocks__samsung">
        <img src="" alt="">
        <div class="card-smartlocks__text">
          <h3></h3>
          <p></p>
        </div>
      </div>
    </div>
    <div class="card-stages wrapper">
      <!-- Можно взять из комплексных решений -->
    </div>
    <div class="card-config card-config--last wrapper">
      <!-- Копипаст внутренностей первого блока -->
    </div>
    <div class="card-floating">
      <div class="card-floating__wrapper wrapper">
        <div class="card-floating-caption"></div>
        <div class="card-floating-specs"></div>
        <div class="card-floating-cost"></div>
        <a class="card-floating__buy" href="#"></a>
      </div>
    </div>
    <div class="card-reviews wrapper">
      <h2></h2>
      <div class="card-reviews-item">
        <div class="card-reviews-item-main">
          <p></p>
          <p></p>
          <ul class="card-reviews-item-main__mark">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <img src="" alt="">
      </div>
      
    </div>
    <div class="card-similar wrapper">
      <!-- Слайдер -->
    </div>
    <div class="card-salons wrapper">
      <!-- Можно взять c главной -->
    </div>
  </div>
</body>
</html>
